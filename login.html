<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zentry POS - Login Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            text-align: center;
            margin-bottom: 20px;
        }
        .manual-link {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="message">
        <h2>Redirecting to Login...</h2>
        <p>If you are not redirected automatically, please click the button below.</p>
    </div>
    <a href="auth/login.html" class="manual-link">Go to Login</a>
    
    <script>
        // Redirect with proper path handling for GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var baseUrl = '';
                // Check if we're on GitHub Pages
                if (window.location.hostname === 'rbrown1405.github.io') {
                    baseUrl = '/ZentryPOS';
                }
                window.location.href = baseUrl + '/auth/login.html';
            }, 1500); // Redirect after 1.5 seconds
        });
    </script>
</body>
</html>
