<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Zentry POS - Login</title>    <!-- Backend Integration Scripts -->
    <script src="../js/api-manager.js" onerror="console.warn('API Manager failed to load - using fallback mode')"></script>
    <script src="../js/app-integration.js" onerror="console.warn('App Integration failed to load - using fallback mode')"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <!-- Include both scripts for compatibility -->
    <script src="../js/base-url.js" onerror="console.warn('Base URL script failed to load')"></script>
</head>
<body>
    <div class="animated-background">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>
    
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">Z</div>
        </div>
        <h1 class="login-title">Sign In to <span class="highlight">Zentry</span></h1>        <div class="login-form">            <div class="login-tabs">
                <button class="tab-button active">Staff Login</button>
                <button class="tab-button">Company Login</button>
                <button class="tab-button">Super Admin</button>
            </div>

            <!-- Staff Login Form -->
            <div id="staffLogin" class="login-tab-content active">
                <div class="input-group">
                    <label for="staffId" class="input-label">Staff ID</label>
                    <input type="text" id="staffId" placeholder="Enter your Staff ID" autocomplete="off">
                    <p class="input-hint">Your unique staff identifier provided by your manager</p>
                </div>                <button class="login-button" id="staffLoginButton" onclick="handleStaffLogin()">
                    <span class="button-text">Staff Sign In</span>
                    <span class="button-icon">‚Üí</span>
                </button>
            </div>            <!-- Company Login Form -->
            <div id="companyLogin" class="login-tab-content">
                <div class="input-group">
                    <label for="businessId" class="input-label">Business ID</label>
                    <input type="text" id="businessId" placeholder="Enter your Business ID" autocomplete="off">
                    <p class="input-hint">Your unique business identifier</p>
                </div>
                <button class="login-button" id="companyLoginButton" onclick="handleCompanyLogin()">
                    <span class="button-text">Company Sign In</span>
                    <span class="button-icon">‚Üí</span>
                </button>
            </div>

            <!-- Super Admin Login Form -->
            <div id="superadminLogin" class="login-tab-content">
                <div class="input-group">
                    <label for="adminUsername" class="input-label">Super Admin Username</label>
                    <input type="text" id="adminUsername" placeholder="Enter super admin username" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="adminPassword" class="input-label">Super Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter super admin password" autocomplete="off">
                </div>
                <button class="login-button" id="superAdminLoginButton" onclick="handleSuperAdminLogin()">
                    <span class="button-text">Super Admin Sign In</span>
                    <span class="button-icon">üîê</span>
                </button>
                <p class="input-hint" style="margin-top: 10px; font-size: 12px; color: #666;">
                    Super Admin has global access to all businesses and properties
                </p>
            </div>            <div class="additional-options">                <button class="help-button" id="helpButton" onclick="handleHelpClick()">
                    <span class="button-3d">Need Help?</span>
                </button>
                <button class="new-user-button" id="registrationButton" onclick="handleRegistrationClick()">
                    <span class="button-text">New Business / Staff Registration</span>
                    <span class="button-icon">+</span>
                </button>
                <p class="registration-hint">Create a new business account or register as staff member</p>            </div>        </div>    </div>      <!-- Use proper login functionality instead of demo -->    
    <script>
        // Immediate fallback functions to ensure buttons always work
        window.handleStaffLogin = function() {
            console.log('Staff login button clicked');
            const staffId = document.getElementById('staffId')?.value?.trim();
            if (!staffId) {
                alert('Please enter your Staff ID');
                return;
            }
            
            // Check if app integration is available
            if (window.appIntegration && typeof window.appIntegration.login === 'function') {
                // Use real authentication
                handleStaffLoginReal();
            } else {
                // Fallback mode
                alert('Staff login with ID: ' + staffId + '\n\nSystem is in development mode. This would normally authenticate and redirect to the POS interface.');
                console.log('Fallback mode: Staff login attempted with ID:', staffId);
            }
        };
        
        window.handleCompanyLogin = function() {
            console.log('Company login button clicked');
            const businessId = document.getElementById('businessId')?.value?.trim();
            if (!businessId) {
                alert('Please enter your Business ID');
                return;
            }
            
            // Check if app integration is available
            if (window.appIntegration && typeof window.appIntegration.login === 'function') {
                // Use real authentication
                handleCompanyLoginReal();
            } else {
                // Fallback mode
                alert('Company login with Business ID: ' + businessId + '\n\nSystem is in development mode. This would normally authenticate and redirect to the admin dashboard.');
                console.log('Fallback mode: Company login attempted with ID:', businessId);
            }
        };
        
        window.handleSuperAdminLogin = function() {
            console.log('Super admin login button clicked');
            const username = document.getElementById('adminUsername')?.value?.trim();
            const password = document.getElementById('adminPassword')?.value?.trim();
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // Check if app integration is available
            if (window.appIntegration && typeof window.appIntegration.login === 'function') {
                // Use real authentication
                handleSuperAdminLoginReal();
            } else {
                // Fallback mode
                alert('Super Admin login\n\nSystem is in development mode. This would normally authenticate and redirect to the super admin dashboard.');
                console.log('Fallback mode: Super admin login attempted');
            }
        };
        
        window.handleHelpClick = function() {
            console.log('Help button clicked');
            try {
                let baseUrl = '';
                if (window.location.hostname === 'rbrown1405.github.io') {
                    baseUrl = '/ZentryPOS';
                }
                window.location.href = baseUrl + '/auth/help.html';
            } catch (error) {
                console.error('Navigation error:', error);
                alert('Help: Choose your login type and enter your credentials.\n\nStaff Login: Use your Staff ID\nCompany Login: Use your Business ID\nSuper Admin: Use admin credentials\n\nContact your administrator for assistance.');
            }
        };
        
        window.handleRegistrationClick = function() {
            console.log('Registration button clicked');
            try {
                let baseUrl = '';
                if (window.location.hostname === 'rbrown1405.github.io') {
                    baseUrl = '/ZentryPOS';
                }
                window.location.href = baseUrl + '/auth/account-selection-working.html';
            } catch (error) {
                console.error('Navigation error:', error);
                alert('Registration system: Contact your administrator to set up new accounts.');
            }
        };
        
        // Real authentication functions (called by fallbacks if app integration is available)
        async function handleStaffLoginReal() {
            try {
                const staffId = document.getElementById('staffId')?.value?.trim();
                
                if (!staffId) {
                    showNotification('Please enter your Staff ID', 'error');
                    return;
                }
                
                // Show loading state
                const button = document.getElementById('staffLoginButton');
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="button-text">Signing In...</span>';
                button.disabled = true;
                
                try {
                    const response = await window.appIntegration.login({ staffId }, 'staff');
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        window.appIntegration.redirectToDashboard();
                    }, 1500);
                    
                } catch (error) {
                    console.error('Staff login error:', error);
                    showNotification('Login failed. Please check your Staff ID.', 'error');
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
                
            } catch (error) {
                console.error('Staff login handler error:', error);
                showNotification('An error occurred during login', 'error');
            }
        }
        
        async function handleCompanyLoginReal() {
            try {
                const businessId = document.getElementById('businessId')?.value?.trim();
                
                if (!businessId) {
                    showNotification('Please enter your Business ID', 'error');
                    return;
                }
                
                // Show loading state
                const button = document.getElementById('companyLoginButton');
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="button-text">Signing In...</span>';
                button.disabled = true;
                
                try {
                    const response = await window.appIntegration.login({ 
                        businessId: businessId,
                        email: businessId,
                        password: businessId 
                    }, 'company');
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.appIntegration.navigateTo('../admin/dashboard.html');
                    }, 1500);
                    
                } catch (error) {
                    console.error('Company login error:', error);
                    showNotification('Login failed. Please check your Business ID.', 'error');
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
                
            } catch (error) {
                console.error('Company login handler error:', error);
                showNotification('An error occurred during login', 'error');
            }
        }
        
        async function handleSuperAdminLoginReal() {
            try {
                const username = document.getElementById('adminUsername')?.value?.trim();
                const password = document.getElementById('adminPassword')?.value?.trim();
                
                if (!username || !password) {
                    showNotification('Please enter both username and password', 'error');
                    return;
                }
                
                // Show loading state
                const button = document.getElementById('superAdminLoginButton');
                const originalText = button.innerHTML;
                button.innerHTML = '<span class="button-text">Signing In...</span>';
                button.disabled = true;
                
                try {
                    const response = await window.appIntegration.login({ 
                        adminKey: username,
                        username: username,
                        password: password 
                    }, 'superadmin');
                    
                    showNotification('Super Admin login successful! Redirecting...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.appIntegration.navigateTo('../admin/dashboard.html');
                    }, 1500);
                    
                } catch (error) {
                    console.error('Super admin login error:', error);
                    showNotification('Super Admin login failed. Please check your credentials.', 'error');
                } finally {
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
                
            } catch (error) {
                console.error('Super admin login handler error:', error);
                showNotification('An error occurred during login', 'error');
            }
        }
        
        // Utility function for notifications
        function showNotification(message, type = 'info') {
            if (window.appIntegration && typeof window.appIntegration.showNotification === 'function') {
                window.appIntegration.showNotification(message, type);
            } else {
                // Fallback to alert
                alert(message);
            }
        }
        
        // Tab switching functionality
        window.switchLoginTab = function(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.login-tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            const targetTab = document.getElementById(tabName + 'Login');
            if (targetTab) {
                targetTab.classList.add('active');
            }
            
            // Activate corresponding tab button
            const tabButton = Array.from(tabButtons).find(button => {
                const text = button.textContent.toLowerCase();
                return text.includes(tabName) || 
                       (tabName === 'superadmin' && (text.includes('super') || text.includes('admin')));
            });
            
            if (tabButton) {
                tabButton.classList.add('active');
            }
        };
        
        // Initialize login functionality after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page DOM loaded');
            
            // Tab switching functionality
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const text = this.textContent.toLowerCase();
                    let tabName;
                    if (text.includes('staff')) {
                        tabName = 'staff';
                    } else if (text.includes('company')) {
                        tabName = 'company';
                    } else if (text.includes('super') || text.includes('admin')) {
                        tabName = 'superadmin';
                    }
                    if (tabName) {
                        switchLoginTab(tabName);
                    }
                });
            });
            
            console.log('Login page initialized successfully');
            console.log('Available functions:', {
                handleStaffLogin: typeof handleStaffLogin,
                handleCompanyLogin: typeof handleCompanyLogin,
                handleSuperAdminLogin: typeof handleSuperAdminLogin,
                handleHelpClick: typeof handleHelpClick,
                handleRegistrationClick: typeof handleRegistrationClick
            });
        });
        
        // Test button functionality immediately
        console.log('Login script loaded. Testing button handlers...');
        console.log('handleStaffLogin available:', typeof handleStaffLogin);
    </script>
</body>
</html>
