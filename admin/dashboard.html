<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - Macros POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* Animated Background - matching POS style */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.05;
        }
        
        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.15), rgba(255, 193, 7, 0.1));
            animation: float 20s infinite linear;
        }
        
        .gradient-sphere:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gradient-sphere:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }
        
        .gradient-sphere:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: -14s;
        }
        
        .gradient-sphere:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -21s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            33% { 
                transform: translateY(-30px) rotate(120deg) scale(1.1); 
                opacity: 1;
            }
            66% { 
                transform: translateY(20px) rotate(240deg) scale(0.9); 
                opacity: 0.8;
            }
        }
        
        /* Header styling - matching POS header */
        .super-admin-header {
            background: #2d3748;
            color: #fff;
            padding: 1rem 2rem;
            border-bottom: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .crown-icon {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 10px 14px;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: crownGlow 3s ease-in-out infinite alternate;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        @keyframes crownGlow {
            from { 
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            to { 
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
                transform: scale(1.05);
            }
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: 2px solid #000;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .dashboard-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Stats cards - matching POS card style */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #000;
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #007bff, #28a745, #ffc107, #dc3545);
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .stat-card:hover::after {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #2d3748;
        }
        
        .stat-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Section cards */
        .dashboard-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #000;
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .business-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .business-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .business-item:hover {
            border-color: #2d3748;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            transform: translateX(8px) translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.15);
        }
        
        .business-info h4 {
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        
        .business-info p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .business-type-badge {
            display: inline-block;
            padding: 6px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }
        
        .business-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.4s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn.access {
            color: #10b981;
            border-color: #10b981;
            background: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.1);
        }
        
        .action-btn.access:hover {
            background: #10b981;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.25);
        }
        
        .action-btn.manage {
            color: #2d3748;
            border-color: #2d3748;
            background: white;
            box-shadow: 0 4px 15px rgba(45, 55, 72, 0.1);
        }
        
        .action-btn.manage:hover {
            background: #2d3748;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.25);
        }
        
        /* Quick actions - matching POS button style */
        .quick-actions {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #000;
            border-radius: 15px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .quick-actions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }
        
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .quick-action-btn {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            border: 3px solid #000;
            padding: 2rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .quick-action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .quick-action-btn:hover::before {
            left: 100%;
        }
        
        .quick-action-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        .quick-action-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        /* System info grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .info-item {
            text-align: center;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .info-item:hover::before {
            transform: scaleX(1);
        }
        
        .info-item:hover {
            border-color: #2d3748;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(45, 55, 72, 0.15);
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
            
            .quick-actions-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 1rem;
            }
            
            .header-title {
                font-size: 1.4rem;
            }
            
            .section-card {
                padding: 1.5rem;
            }
            
            .business-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        /* Loading animation */
        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="animated-background">
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
        <div class="gradient-sphere"></div>
    </div>
    
    <header class="super-admin-header">
        <div class="header-title">
            <span class="crown-icon">👑</span>
            Super Admin Dashboard
        </div>
        <div class="header-actions">
            <div class="user-info" id="userInfo">
                Super Administrator
            </div>
            <button class="help-btn" onclick="window.open('help.html', '_blank')" style="background: #667eea; color: white; border: 2px solid #000; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: 600; margin-right: 1rem;">
                📚 Help
            </button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>
    
    <div class="dashboard-container">
        <!-- System Statistics -->
        <div class="stats-overview" id="statsOverview">
            <div class="stat-card">
                <div class="stat-icon">🏢</div>
                <div class="stat-number" id="totalBusinesses">0</div>
                <div class="stat-label">Total Businesses</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-number" id="totalStaff">0</div>
                <div class="stat-label">Total Staff</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-number" id="activeBusinesses">0</div>
                <div class="stat-label">Active Businesses</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔴</div>
                <div class="stat-number" id="activeStaff">0</div>
                <div class="stat-label">Active Staff</div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="quick-actions">
            <h2 class="section-title">🚀 Quick Actions</h2>
            <div class="quick-actions-grid">
                <button class="quick-action-btn" onclick="accessPOS()">
                    <span class="quick-action-icon">🖥️</span>
                    Access POS System
                </button>
                <button class="quick-action-btn" onclick="viewAllBusinesses()">
                    <span class="quick-action-icon">🏢</span>
                    View All Businesses
                </button>
                <button class="quick-action-btn" onclick="viewAllStaff()">
                    <span class="quick-action-icon">👥</span>
                    View All Staff
                </button>
                <button class="quick-action-btn" onclick="systemSettings()">
                    <span class="quick-action-icon">⚙️</span>
                    System Settings
                </button>
                <button class="quick-action-btn" onclick="generateReports()">
                    <span class="quick-action-icon">📊</span>
                    Generate Reports
                </button>
            </div>
        </div>
        
        <!-- Main Dashboard Sections -->
        <div class="dashboard-sections">
            <!-- Recent Businesses -->
            <div class="section-card">
                <h3 class="section-title">
                    🏢 Recent Businesses
                </h3>
                <div class="business-list" id="businessList">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
            
            <!-- System Information -->
            <div class="section-card">
                <h3 class="section-title">
                    📊 System Information
                </h3>
                <div class="info-grid" id="systemInfo">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="super-admin.js"></script>
    <script src="navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is super admin
            if (!SuperAdminManager.isSuperAdmin()) {
                alert('Access denied. Super admin privileges required.');
                window.location.href = 'login.html';
                return;
            }
            
            loadDashboard();
        });
        
        function loadDashboard() {
            const stats = SuperAdminManager.getSystemStats();
            
            // Update statistics
            document.getElementById('totalBusinesses').textContent = stats.totalBusinesses;
            document.getElementById('totalStaff').textContent = stats.totalStaff;
            document.getElementById('activeBusinesses').textContent = stats.activeBusinesses;
            document.getElementById('activeStaff').textContent = stats.activeStaff;
            
            // Load businesses
            loadBusinesses();
            
            // Load system information
            loadSystemInfo(stats);
            
            // Update user info
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            document.getElementById('userInfo').textContent = 
                `${currentUser.firstName} ${currentUser.lastName} - Super Admin`;
        }
        
        function loadBusinesses() {
            const businesses = SuperAdminManager.getAllBusinesses();
            const businessList = document.getElementById('businessList');
            
            if (businesses.length === 0) {
                businessList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #6b7280;">
                        <p>No businesses registered yet.</p>
                    </div>
                `;
                return;
            }
            
            businessList.innerHTML = businesses.slice(0, 5).map(business => `
                <div class="business-item">
                    <div class="business-info">
                        <h4>${business.companyName || 'Unknown Business'}</h4>
                        <p>ID: ${business.businessID} | Type: ${business.businessType || 'N/A'}</p>
                        <p>Owner: ${business.ownerName || 'N/A'}</p>
                    </div>
                    <div class="business-actions">
                        <button class="action-btn access" onclick="accessBusiness('${business.businessID}')">
                            Access POS
                        </button>
                        <button class="action-btn manage" onclick="manageBusiness('${business.businessID}')">
                            Manage
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        function loadSystemInfo(stats) {
            const systemInfo = document.getElementById('systemInfo');
            
            const businessTypes = Object.entries(stats.businessTypes);
            const roleDistribution = Object.entries(stats.roleDistribution);
            
            systemInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-value">${businessTypes.length}</div>
                    <div class="info-label">Business Types</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${roleDistribution.length}</div>
                    <div class="info-label">Staff Roles</div>
                </div>
                <div class="info-item">
                    <div class="info-value">${new Date().toLocaleDateString()}</div>
                    <div class="info-label">Last Updated</div>
                </div>
                <div class="info-item">
                    <div class="info-value">Online</div>
                    <div class="info-label">System Status</div>
                </div>
            `;
        }
        
        function accessBusiness(businessId) {
            if (SuperAdminManager.switchToBusiness(businessId)) {
                // Navigate to POS interface with business context
                navigateWithTransition('pos-interface-fixed.html');
            } else {
                alert('Unable to access business. Business may not exist.');
            }
        }
        
        function manageBusiness(businessId) {
            // Switch to business context and go to settings
            if (SuperAdminManager.switchToBusiness(businessId)) {
                navigateWithTransition('business-settings.html');
            } else {
                alert('Unable to manage business. Business may not exist.');
            }
        }
        
        function accessPOS() {
            // Get all businesses for selection
            const businesses = SuperAdminManager.getAllBusinesses();
            
            if (businesses.length === 0) {
                alert('No businesses available. Please create a business first.');
                return;
            }
            
            // Create business selection modal
            showBusinessSelectionModal(businesses);
        }
        
        function showBusinessSelectionModal(businesses) {
            // Create modal HTML
            const modalHTML = `
                <div id="businessModal" style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 10000;
                ">
                    <div style="
                        background: white;
                        border: 3px solid #000;
                        border-radius: 15px;
                        padding: 2rem;
                        max-width: 600px;
                        width: 90%;
                        max-height: 70vh;
                        overflow-y: auto;
                    ">
                        <div style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            margin-bottom: 2rem;
                            padding-bottom: 1rem;
                            border-bottom: 2px solid #e5e7eb;
                        ">
                            <h2 style="
                                margin: 0;
                                color: #1a202c;
                                font-family: 'Courier New', monospace;
                            ">🖥️ Select Business for POS Access</h2>
                            <button onclick="closeBusinessModal()" style="
                                background: #dc2626;
                                color: white;
                                border: 2px solid #000;
                                border-radius: 50%;
                                width: 40px;
                                height: 40px;
                                cursor: pointer;
                                font-weight: bold;
                            ">×</button>
                        </div>
                        <div id="businessOptions">

                        <div style="

        function closeBusinessModal() {
            const modal = document.getElementById('businessModal');
            if (modal) {
                modal.remove();
            }
        }
        
        function selectBusinessForPOS(businessId) {
            closeBusinessModal();
            
            if (businessId === 'global') {
                // Global super admin access - maintain super admin context
                localStorage.setItem('superAdminPOSAccess', 'true');
                localStorage.setItem('currentBusinessContext', JSON.stringify({
                    businessID: 'SUPER_ADMIN_GLOBAL',
                    companyName: 'Super Admin Global Access',
                    businessType: 'super_admin'
                }));
            } else {
                // Switch to specific business context
                if (SuperAdminManager.switchToBusiness(businessId)) {
                    localStorage.setItem('superAdminPOSAccess', 'true');
                } else {
                    alert('Unable to access business. Business may not exist.');
                    return;
                }
            }
            
            // Navigate to POS interface
            navigateWithTransition('pos-interface-fixed.html');
        }

        }
        
        function generateReports() {

            alert('Feature coming soon: System-wide reports and analytics');
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all user data
                localStorage.removeItem('currentUser');
                localStorage.removeItem('currentBusinessContext');
                localStorage.removeItem('propertyType');
                localStorage.removeItem('propertyName');
                localStorage.removeItem('firstLogin');
                
                // Navigate to login
                navigateWithTransition('login.html');
            }
        }
