<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Editor - Macros POS LOL</title>
    <link rel="stylesheet" href="styles.css">
    <style>        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #f8fafc;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .menu-editor-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }        .editor-header {
            background: white;
            border: 2px solid #000;
            border-top: none;
            border-left: none;
            border-right: none;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .editor-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .back-button, .save-button {
            background: #3b82f6;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .save-button {
            background: #10b981;
        }

        .back-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .save-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
            padding: 1.5rem;
            flex: 1;
            overflow: hidden;
        }.menu-list-panel {
            background: white;
            border: 2px solid #000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .add-item-btn {
            background: #10b981;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-item-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }        .menu-items-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .menu-item-card {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .menu-item-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .menu-item-card.selected {
            background: #dbeafe;
            border-color: #3b82f6;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #059669;
        }

        .item-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .item-btn {
            background: #f1f5f9;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .item-btn:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .item-btn.edit {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .item-btn.edit:hover {
            background: #2563eb;
        }        .item-btn.delete {
            background: #ef4444;
            color: white;
            border-color: #dc2626;
        }

        .item-btn.delete:hover {
            background: #dc2626;
        }

        .item-btn.eighty-six {
            background: #f59e0b;
            color: white;
            border-color: #d97706;
        }

        .item-btn.eighty-six:hover {
            background: #d97706;
        }

        .item-btn.eighty-six.active {
            background: #dc2626;
            border-color: #b91c1c;
        }

        /* 86'd Item Styling */
        .menu-item-card.eighty-sixed {
            position: relative;
            opacity: 0.7;
            background: repeating-linear-gradient(
                45deg,
                #f8fafc,
                #f8fafc 8px,
                #f1f5f9 8px,
                #f1f5f9 16px
            );
        }

        .menu-item-card.eighty-sixed::before {
            content: '86\'D';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #dc2626;
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 4px;
            z-index: 1;
        }

        .eighty-six-controls {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .eighty-six-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .eighty-six-title {
            font-weight: bold;
            color: #92400e;
            font-size: 1.1rem;
        }

        .bulk-eighty-six {
            background: #f59e0b;
            color: white;
            border: 2px solid #d97706;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .bulk-eighty-six:hover {
            background: #d97706;
        }

        .day-availability {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .day-toggle {
            background: #10b981;
            color: white;
            border: 2px solid #059669;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .day-toggle.disabled {
            background: #ef4444;
            border-color: #dc2626;
        }

        .day-toggle:hover {
            transform: translateY(-1px);
        }

        .eighty-six-stats {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .available-count {
            color: #10b981;
        }

        .eighty-sixed-count {
            color: #ef4444;
        }.item-editor-panel {
            background: white;
            border: 2px solid #000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: white;
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-checkbox {
            width: auto;
            margin-right: 0.5rem;
        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
        }

        .emoji-option {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .emoji-option:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .emoji-option.selected {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-btn {
            flex: 1;
            background: #f1f5f9;
            color: #4a5568;
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-btn.primary {
            background: #10b981;
            color: white;
        }

        .form-btn.primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .form-btn.secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border: 2px solid #000;
            z-index: 1000;
            font-weight: bold;
            animation: slideIn 0.3s ease;
        }

        .notification.warning {
            background: #f59e0b;
        }

        .notification.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .search-filter {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            background: white;
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #f1f5f9;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .category-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Modifier Styles */
        .modifier-tab-btn {
            background: #3b82f6;
            color: white;
            border: 2px solid #2563eb;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .modifier-tab-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .modifiers-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        
        .modifiers-modal {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modifiers-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .modifiers-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modifiers-modal-content {
            padding: 1.5rem;
        }
        
        .modifiers-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 2px solid #e5e7eb;
        }
        
        .modifiers-group {
            background: #f9fafb;
            border: 2px solid #e7e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .modifiers-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .modifiers-group-title {
            font-weight: 600;
            color: #374151;
        }
        
        .modifiers-group-type {
            display: flex;
            gap: 0.5rem;
        }
        
        .modifier-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .modifier-option:last-child {
            border-bottom: none;
        }
        
        .modifier-add-btn {
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .modifier-add-btn:hover {
            background: #059669;
        }
        
        .modifier-remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
          .modifier-remove-btn:hover {
            background: #dc2626;
        }
        
        .modifier-move-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-right: 4px;
        }
        
        .modifier-move-btn:hover {
            background: #2563eb;
        }
        
        .modifier-move-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .modifier-move-btn-small {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .modifier-move-btn-small:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .add-group-btn {
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            color: #4b5563;
            width: 100%;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .add-group-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }
        
        .modifiers-badge {
            background: #3b82f6;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .editor-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }
            
            .editor-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="menu-editor-container">
        <header class="editor-header">
            <h1 class="editor-title">🍽️ Menu Editor</h1>
            <div class="header-actions">
                <a href="settings.html" class="back-button">← Back to Settings</a>
                <button class="save-button" onclick="saveAllChanges()">💾 Save Changes</button>
            </div>
        </header>

        <div class="editor-layout">
            <!-- Menu Items List -->
            <div class="menu-list-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Menu Items</h2>
                    <button class="add-item-btn" onclick="addNewItem()">+ Add Item</button>
                </div>                <!-- Search and Filter -->
                <div class="search-filter">
                    <input type="text" class="search-input" placeholder="Search menu items..." onkeyup="filterItems()" id="searchInput">
                </div>

                <!-- 86 Controls -->
                <div class="eighty-six-controls">
                    <div class="eighty-six-header">
                        <span class="eighty-six-title">🚫 86 Controls</span>
                        <button class="bulk-eighty-six" onclick="toggleBulkEightySix()">Bulk 86</button>
                    </div>
                    <div class="eighty-six-stats">
                        <div class="stat-item">
                            <div class="stat-number available-count" id="availableCount">0</div>
                            <div class="stat-label">Available</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number eighty-sixed-count" id="eightySixedCount">0</div>
                            <div class="stat-label">86'd Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">Total Items</div>
                        </div>
                    </div>
                </div>

                <div class="category-filter">
                    <button class="category-btn active" onclick="filterByCategory('all')">All</button>
                    <button class="category-btn" onclick="filterByCategory('appetizers')">Appetizers</button>
                    <button class="category-btn" onclick="filterByCategory('mains')">Main Courses</button>
                    <button class="category-btn" onclick="filterByCategory('desserts')">Desserts</button>
                    <button class="category-btn" onclick="filterByCategory('beverages')">Beverages</button>
                </div>

                <!-- Menu Items List -->
                <div class="menu-items-list" id="menuItemsList">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Item Editor Panel -->
            <div class="item-editor-panel">
                <div class="panel-header">
                    <h3 class="panel-title" id="editorTitle">Add New Item</h3>
                </div>

                <form id="itemForm">
                    <div class="form-group">
                        <label class="form-label" for="itemName">Item Name</label>
                        <input type="text" class="form-input" id="itemName" placeholder="Enter item name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemPrice">Price ($)</label>
                        <input type="number" class="form-input" id="itemPrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemCategory">Category</label>
                        <select class="form-select" id="itemCategory" required>
                            <option value="">Select category</option>
                            <option value="appetizers">Appetizers</option>
                            <option value="mains">Main Courses</option>
                            <option value="desserts">Desserts</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemDescription">Description</label>
                        <textarea class="form-textarea" id="itemDescription" placeholder="Enter item description"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Item Icon</label>
                        <div class="emoji-picker" id="emojiPicker">
                            <div class="emoji-option" data-emoji="🍔" onclick="selectEmoji('🍔')">🍔</div>
                            <div class="emoji-option" data-emoji="🍕" onclick="selectEmoji('🍕')">🍕</div>
                            <div class="emoji-option" data-emoji="🥗" onclick="selectEmoji('🥗')">🥗</div>
                            <div class="emoji-option" data-emoji="🍝" onclick="selectEmoji('🍝')">🍝</div>
                            <div class="emoji-option" data-emoji="🥩" onclick="selectEmoji('🥩')">🥩</div>
                            <div class="emoji-option" data-emoji="☕" onclick="selectEmoji('☕')">☕</div>
                            <div class="emoji-option" data-emoji="🍰" onclick="selectEmoji('🍰')">🍰</div>
                            <div class="emoji-option" data-emoji="🍷" onclick="selectEmoji('🍷')">🍷</div>
                            <div class="emoji-option" data-emoji="🍺" onclick="selectEmoji('🍺')">🍺</div>
                            <div class="emoji-option" data-emoji="🥤" onclick="selectEmoji('🥤')">🥤</div>
                            <div class="emoji-option" data-emoji="🍜" onclick="selectEmoji('🍜')">🍜</div>
                            <div class="emoji-option" data-emoji="🌮" onclick="selectEmoji('🌮')">🌮</div>
                            <div class="emoji-option" data-emoji="🍣" onclick="selectEmoji('🍣')">🍣</div>
                            <div class="emoji-option" data-emoji="🥪" onclick="selectEmoji('🥪')">🥪</div>
                            <div class="emoji-option" data-emoji="🍪" onclick="selectEmoji('🍪')">🍪</div>
                        </div>
                        <input type="hidden" id="selectedEmoji" value="">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Modifiers</label>

    <script>        // Menu items data - initialized empty for fresh start
        let menuItems = [];

        ];        // Initialize the menu editor

        });        // Get property context for storage

                }
                
                // Check for current property context
                const propertyContext = localStorage.getItem('currentPropertyContext');
                if (propertyContext) {
                    return JSON.parse(propertyContext);

                // Check for selected property information
                const selectedProperty = localStorage.getItem('selectedProperty');
                if (selectedProperty) {
                    return JSON.parse(selectedProperty);

            } catch (error) {
                console.error("Error getting property context:", error);
            }
            
            return null;
        }

        // Load menu data from property-specific storage
        function loadMenuData() {
            try {
                // Get current property context
                const propertyContext = getPropertyContext();
                
                if (propertyContext && propertyContext.id) {
                    // Load from property-specific storage
                    const propertyMenuKey = `property_${propertyContext.id}_menu`;
                    const savedMenu = localStorage.getItem(propertyMenuKey);
                    
                    if (savedMenu) {
                        menuItems = JSON.parse(savedMenu);
                        console.log(`Loaded menu data for property: ${propertyContext.name} (ID: ${propertyContext.id})`);
                    } else {
                        // If no property-specific menu, check global storage
                        const globalMenu = localStorage.getItem('menuItems');
                        if (globalMenu) {
                            menuItems = JSON.parse(globalMenu);
                            console.log("Loaded menu data from global storage (no property-specific menu found)");
                        }
                    }
                } else {
                    // No property context, try global storage
                    const savedMenu = localStorage.getItem('menuItems');
                    if (savedMenu) {
                        menuItems = JSON.parse(savedMenu);
                        console.log("Loaded menu data from global storage (no property context)");
                    }
                }
                renderMenuItems();
            } catch (error) {
                console.error("Error loading menu data:", error);
                // Try fallback to global storage
                const savedMenu = localStorage.getItem('menuItems');
                if (savedMenu) {
                    menuItems = JSON.parse(savedMenu);
                }
                renderMenuItems();
            }
        }

        // Save menu data to property-specific storage
        function saveMenuData() {
            try {
                // Get current property context
                const propertyContext = getPropertyContext();
                
                if (propertyContext && propertyContext.id) {
                    // Save to property-specific storage
                    const propertyMenuKey = `property_${propertyContext.id}_menu`;
                    localStorage.setItem(propertyMenuKey, JSON.stringify(menuItems));
                    
                    // Also update the API if available
                    if (typeof window.apiManager !== 'undefined') {
                        console.log("Attempting to save menu data via API");
                        try {
                            window.apiManager.updatePropertyMenu(propertyContext.id, menuItems)
                                .then(() => console.log("Menu items updated in backend"))
                                .catch(err => console.error("Failed to update menu items in backend:", err));
                        } catch (apiError) {
                            console.error("API call failed:", apiError);
                        }
                    }
                    
                    console.log(`Menu saved to property: ${propertyContext.name} (ID: ${propertyContext.id})`);
                } else {
                    // Fallback to global storage if no property context
                    console.warn("No property context found, saving to global storage");
                    localStorage.setItem('menuItems', JSON.stringify(menuItems));
                }
            } catch (error) {
                console.error("Error saving menu data:", error);
                // Fallback
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
            }
        }

        // Render menu items list
        function renderMenuItems() {
            const menuList = document.getElementById('menuItemsList');

            if (currentFilter !== 'all') {
                filteredItems = menuItems.filter(item => item.category === currentFilter);

            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

                filteredItems = filteredItems.filter(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm)

                return `

                        <button class="item-btn delete" onclick="event.stopPropagation(); deleteItem('${item.id}')">Delete</button>
                    </div>                </div>
            `}).join('');
            
            updateEightySixStats();
        }

        // Get category display name
        function getCategoryName(category) {
            const categoryNames = {
                'appetizers': 'Appetizers',
                'mains': 'Main Courses',
                'desserts': 'Desserts',
                'beverages': 'Beverages'
            };
            return categoryNames[category] || category;

        function filterByCategory(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');

        // Filter items by search term
        function filterItems() {
            renderMenuItems();

        function addNewItem() {
            currentEditingItem = null;
            clearForm();
            document.getElementById('editorTitle').textContent = 'Add New Item';
            document.getElementById('saveBtn').textContent = 'Save Item';
        }        // Edit existing item
        function editItem(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            currentEditingItem = item;
            
            // Populate form
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemDescription').value = item.description || '';

            document.querySelectorAll('.emoji-option').forEach(option => {

                }

            if (item.dayAvailability) {
                document.querySelectorAll('.day-toggle').forEach(toggle => {

                        toggle.classList.add('disabled');

                        toggle.classList.remove('disabled');

            // Update modifiers badge
            updateModifiersBadge();

        // Duplicate item
        function duplicateItem(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            const newItem = {
                ...item,
                id: 'item_' + Date.now(),
                name: item.name + ' (Copy)'
            };

            menuItems.push(newItem);
            saveMenuData();
            renderMenuItems();
            showNotification(`${item.name} duplicated successfully!`);
        }

        function deleteItem(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            if (confirm(`Are you sure you want to delete "${item.name}"? This cannot be undone.`)) {
                menuItems = menuItems.filter(i => i.id !== itemId);
                saveMenuData();
                renderMenuItems();
                
                // Clear form if we were editing this item
                if (currentEditingItem && currentEditingItem.id === itemId) {
                    clearForm();
                }
                
                showNotification(`${item.name} deleted successfully!`, 'warning');

        function selectEmoji(emoji) {

            // Update visual selection
            document.querySelectorAll('.emoji-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }        // Handle form submission
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get day availability
            const dayAvailability = {};
            document.querySelectorAll('.day-toggle').forEach(toggle => {
                const day = toggle.dataset.day;
                dayAvailability[day] = !toggle.classList.contains('disabled');

            const formData = {

                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,

                    id: 'item_' + Date.now(),

        // === 86 FUNCTIONALITY ===

        // Get today's day name
        function getTodayName() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            return days[new Date().getDay()];
        }

        // Check if item is available today
        function isItemAvailableToday(item) {
            if (!item.available) return false;
            if (!item.dayAvailability) return true;
            
            const today = getTodayName();
            return item.dayAvailability[today] !== false;
        }

        // Toggle day availability for current editing item
        function toggleDayAvailability(day) {
            const toggle = document.querySelector(`[data-day="${day}"]`);
            toggle.classList.toggle('disabled');
        }

        // Toggle 86 status for an item
        function toggleEightySix(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            const today = getTodayName();
            
            // Initialize day availability if not exists
            if (!item.dayAvailability) {
                item.dayAvailability = {
                    monday: true, tuesday: true, wednesday: true, thursday: true,
                    friday: true, saturday: true, sunday: true
                };
            }
            
            // Toggle today's availability
            item.dayAvailability[today] = !item.dayAvailability[today];
            
            const status = item.dayAvailability[today] ? 'available' : '86\'d';
            showNotification(`${item.name} is now ${status} for ${today}!`, 
                           item.dayAvailability[today] ? 'success' : 'warning');
            
            saveMenuData();
            renderMenuItems();
        }

        // Bulk 86 operations
        function toggleBulkEightySix() {
            const availableToday = menuItems.filter(item => isItemAvailableToday(item));
            
            if (availableToday.length === 0) {
                showNotification('No items available to 86!', 'warning');
                return;
            }
            
            const action = confirm(`86 all ${availableToday.length} available items for today?`);
            if (!action) return;
            
            const today = getTodayName();
            let count = 0;
            
            menuItems.forEach(item => {
                if (isItemAvailableToday(item)) {
                    if (!item.dayAvailability) {
                        item.dayAvailability = {
                            monday: true, tuesday: true, wednesday: true, thursday: true,
                            friday: true, saturday: true, sunday: true
                        };
                    }
                    item.dayAvailability[today] = false;
                    count++;
                }
            });
            
            showNotification(`86'd ${count} items for ${today}!`, 'warning');
            saveMenuData();
            renderMenuItems();
        }

        // Update 86 statistics
        function updateEightySixStats() {
            const total = menuItems.length;
            const availableToday = menuItems.filter(item => isItemAvailableToday(item)).length;
            const eightySixedToday = total - availableToday;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('availableCount').textContent = availableToday;
            document.getElementById('eightySixedCount').textContent = eightySixedToday;
        }

        // Initialize day availability for existing items
        function initializeDayAvailability() {
            let updated = false;
            
            menuItems.forEach(item => {
                if (!item.dayAvailability) {
                    item.dayAvailability = {
                        monday: true, tuesday: true, wednesday: true, thursday: true,
                        friday: true, saturday: true, sunday: true
                    };
                    updated = true;
                }
            });
            
            if (updated) {
                saveMenuData();
            }
        }

            const existingBadge = modifierBtn.querySelector('.modifiers-badge');
            
            if (existingBadge) {
                modifierBtn.removeChild(existingBadge);

        // Render all modifier groups
        function renderModifierGroups() {
            const container = document.getElementById('modifierGroupsContainer');
            container.innerHTML = '';
            
            if (!currentEditingItem) {
                container.innerHTML = '<div class="empty-state">Please save the item first to add modifiers</div>';
                return;
            }
            
            if (!currentEditingItem.modifiers || currentEditingItem.modifiers.length === 0) {
                container.innerHTML = '<div class="empty-state">No modifier groups added yet</div>';
            } else {
                currentEditingItem.modifiers.forEach((group, groupIndex) => {
                    container.appendChild(createModifierGroupElement(group, groupIndex));
                });
            }
        }
          // Create a modifier group element
        function createModifierGroupElement(group, groupIndex) {
            const groupElement = document.createElement('div');
            groupElement.className = 'modifiers-group';
            groupElement.dataset.groupIndex = groupIndex;
            
            const header = document.createElement('div');
            header.className = 'modifiers-group-header';
            
            const groupTypeSelect = document.createElement('select');
            groupTypeSelect.className = 'form-select';
            groupTypeSelect.style.width = '120px';
            groupTypeSelect.innerHTML = `
                <option value="single" ${group.type === 'single' ? 'selected' : ''}>Single Choice</option>
                <option value="multi" ${group.type === 'multi' ? 'selected' : ''}>Multi Choice</option>
            `;
            groupTypeSelect.onchange = function() {
                currentEditingItem.modifiers[groupIndex].type = this.value;
            };
            
            const groupTitle = document.createElement('input');
            groupTitle.type = 'text';
            groupTitle.className = 'form-input modifiers-group-title';
            groupTitle.value = group.name;
            groupTitle.placeholder = 'Group Name';
            groupTitle.style.flex = '1';
            groupTitle.style.marginRight = '10px';
            groupTitle.onchange = function() {
                currentEditingItem.modifiers[groupIndex].name = this.value;
            };
            
            // Added Required checkbox for modifier groups
            const requiredCheckbox = document.createElement('div');
            requiredCheckbox.className = 'modifier-required-container';
            requiredCheckbox.style.display = 'flex';
            requiredCheckbox.style.alignItems = 'center';
            requiredCheckbox.style.marginRight = '10px';
            
            const requiredInput = document.createElement('input');
            requiredInput.type = 'checkbox';
            requiredInput.checked = group.required || false;
            requiredInput.style.marginRight = '5px';
            requiredInput.onchange = function() {
                currentEditingItem.modifiers[groupIndex].required = this.checked;
            };
            
            const requiredLabel = document.createElement('label');
            requiredLabel.textContent = 'Required';
            requiredLabel.style.fontSize = '0.8rem';
            requiredLabel.style.color = '#374151';
            
            requiredCheckbox.appendChild(requiredInput);
            requiredCheckbox.appendChild(requiredLabel);
            
            // Move Buttons
            const moveUpBtn = document.createElement('button');
            moveUpBtn.type = 'button';
            moveUpBtn.className = 'modifier-move-btn';
            moveUpBtn.innerHTML = '&uarr;';
            moveUpBtn.title = 'Move Up';
            moveUpBtn.disabled = groupIndex === 0;
            moveUpBtn.onclick = function() {
                moveModifierGroup(groupIndex, -1);
            };
            
            const moveDownBtn = document.createElement('button');
            moveDownBtn.type = 'button';
            moveDownBtn.className = 'modifier-move-btn';
            moveDownBtn.innerHTML = '&darr;';
            moveDownBtn.title = 'Move Down';
            moveDownBtn.disabled = groupIndex === currentEditingItem.modifiers.length - 1;
            moveDownBtn.onclick = function() {
                moveModifierGroup(groupIndex, 1);
            };
            
            const removeGroupBtn = document.createElement('button');
            removeGroupBtn.type = 'button';
            removeGroupBtn.className = 'modifier-remove-btn';
            removeGroupBtn.innerHTML = '&times;';
            removeGroupBtn.onclick = function() {
                removeModifierGroup(groupIndex);
            };
            
            header.appendChild(groupTitle);
            header.appendChild(requiredCheckbox);
            header.appendChild(groupTypeSelect);
            header.appendChild(moveUpBtn);
            header.appendChild(moveDownBtn);
            header.appendChild(removeGroupBtn);
            groupElement.appendChild(header);
            
            // Options section
            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'modifiers-options';
            
            // Options header row
            const optionHeaderRow = document.createElement('div');
            optionHeaderRow.className = 'modifier-option-header';
            optionHeaderRow.style.display = 'flex';
            optionHeaderRow.style.marginBottom = '8px';
            optionHeaderRow.style.fontWeight = 'bold';
            optionHeaderRow.style.fontSize = '0.85rem';
            optionHeaderRow.style.color = '#4b5563';
            
            const optionNameHeader = document.createElement('div');
            optionNameHeader.textContent = 'Option';
            optionNameHeader.style.flex = '2';
            
            const optionPriceHeader = document.createElement('div');
            optionPriceHeader.textContent = 'Price Adjustment';
            optionPriceHeader.style.flex = '1';
            optionPriceHeader.style.marginLeft = '10px';
            
            const optionDefaultHeader = document.createElement('div');
            optionDefaultHeader.textContent = 'Default';
            optionDefaultHeader.style.width = '60px';
            optionDefaultHeader.style.textAlign = 'center';
            optionDefaultHeader.style.marginLeft = '10px';
            
            const optionActionsHeader = document.createElement('div');
            optionActionsHeader.style.width = '40px';
            
            optionHeaderRow.appendChild(optionNameHeader);
            optionHeaderRow.appendChild(optionPriceHeader);
            optionHeaderRow.appendChild(optionDefaultHeader);
            optionHeaderRow.appendChild(optionActionsHeader);
            optionsContainer.appendChild(optionHeaderRow);
            
            group.options.forEach((option, optionIndex) => {
                // Convert old format (string only) to new format with name, price, and default
                let optionObj = option;
                if (typeof option === 'string') {
                    optionObj = {
                        name: option,
                        price: 0,
                        default: false
                    };
                    // Update the option in the array
                    currentEditingItem.modifiers[groupIndex].options[optionIndex] = optionObj;
                }
                
                const optionElement = document.createElement('div');
                optionElement.className = 'modifier-option';
                optionElement.style.display = 'flex';
                optionElement.style.alignItems = 'center';
                optionElement.style.marginBottom = '8px';
                
                // Option name
                const optionNameInput = document.createElement('input');
                optionNameInput.type = 'text';
                optionNameInput.className = 'form-input';
                optionNameInput.value = optionObj.name;
                optionNameInput.placeholder = 'Option Name';
                optionNameInput.style.flex = '2';
                optionNameInput.onchange = function() {
                    currentEditingItem.modifiers[groupIndex].options[optionIndex].name = this.value;
                };
                
                // Option price adjustment
                const optionPriceInput = document.createElement('input');
                optionPriceInput.type = 'number';
                optionPriceInput.className = 'form-input';
                optionPriceInput.value = optionObj.price;
                optionPriceInput.placeholder = 'Price Adjustment';
                optionPriceInput.style.width = '120px';
                optionPriceInput.style.marginLeft = '10px';
                optionPriceInput.onchange = function() {
                    currentEditingItem.modifiers[groupIndex].options[optionIndex].price = parseFloat(this.value);
                };
                
                // Default selection checkbox
                const optionDefaultCheckbox = document.createElement('input');
                optionDefaultCheckbox.type = 'checkbox';
                optionDefaultCheckbox.checked = optionObj.default;
                optionDefaultCheckbox.style.marginLeft = '10px';
                optionDefaultCheckbox.onchange = function() {
                    const isChecked = this.checked;
                    currentEditingItem.modifiers[groupIndex].options.forEach((opt, idx) => {
                        if (idx !== optionIndex) {
                            opt.default = false; // Uncheck other options
                        }
                    });
                    optionObj.default = isChecked;
                    renderModifierGroups(); // Re-render to update UI
                };
                
                const removeOptionBtn = document.createElement('button');
                removeOptionBtn.type = 'button';
                removeOptionBtn.className = 'modifier-remove-btn';
                removeOptionBtn.innerHTML = '&times;';
                removeOptionBtn.onclick = function() {
                    removeModifierOption(groupIndex, optionIndex);
                };
                
                optionElement.appendChild(optionNameInput);
                optionElement.appendChild(optionPriceInput);
                optionElement.appendChild(optionDefaultCheckbox);
                optionElement.appendChild(removeOptionBtn);
                optionsContainer.appendChild(optionElement);
            });
            
            const addOptionRow = document.createElement('div');
            addOptionRow.style.display = 'flex';
            addOptionRow.style.justifyContent = 'center';
            addOptionRow.style.marginTop = '10px';
            
            const addOptionBtn = document.createElement('button');
            addOptionBtn.type = 'button';
            addOptionBtn.className = 'add-option-btn';
            addOptionBtn.textContent = 'Add Option';
            addOptionBtn.style.background = '#f3f4f6';
            addOptionBtn.style.border = '1px solid #d1d5db';
            addOptionBtn.style.color = '#374151';
            addOptionBtn.style.padding = '0.5rem 1rem';
            addOptionBtn.style.borderRadius = '4px';
            addOptionBtn.style.cursor = 'pointer';
            addOptionBtn.onclick = function() {
                addModifierOption(groupIndex);
            };
            
            addOptionRow.appendChild(addOptionBtn);
            optionsContainer.appendChild(addOptionRow);
            
            groupElement.appendChild(optionsContainer);
            return groupElement;
        }
        
        // Move a modifier group up or down
        function moveModifierGroup(groupIndex, direction) {
            const newIndex = groupIndex + direction;
            if (newIndex < 0 || newIndex >= currentEditingItem.modifiers.length) return;
            
            // Swap positions
            const temp = currentEditingItem.modifiers[groupIndex];
            currentEditingItem.modifiers[groupIndex] = currentEditingItem.modifiers[newIndex];
            currentEditingItem.modifiers[newIndex] = temp;
            
            renderModifierGroups();
        }
        
        // Move a modifier option up or down
        function moveModifierOption(groupIndex, optionIndex, direction) {
            const newIndex = optionIndex + direction;
            const group = currentEditingItem.modifiers[groupIndex];
            
            if (newIndex < 0 || newIndex >= group.options.length) return;
            
            // Swap positions
            const temp = group.options[optionIndex];
            group.options[optionIndex] = group.options[newIndex];
            group.options[newIndex] = temp;
            
            renderModifierGroups();
        }
        
        // Add a new modifier group
        function addModifierGroup() {
            if (!currentEditingItem) {
                showNotification('Please save the item first to add modifiers', 'warning');
                return;
            }
            
            if (!currentEditingItem.modifiers) {
                currentEditingItem.modifiers = [];
            }
            
            // Show predefined modifier group selection
            const predefinedGroups = defaultModifierGroups.map(group => group.name);
            
            const groupSelectionHTML = predefinedGroups.map(name => 
                `<option value="${name}">${name}</option>`
            ).join('');
            
            const modal = document.createElement('div');
            modal.className = 'modifiers-modal-overlay';
            modal.style.zIndex = '20000';
            modal.innerHTML = `
                <div class="modifiers-modal" style="max-width: 500px;">
                    <div class="modifiers-modal-header">
                        <h3 class="modifiers-modal-title">Select Modifier Group</h3>
                        <button class="modal-close" onclick="this.parentNode.parentNode.parentNode.remove()">&times;</button>
                    </div>
                    <div class="modifiers-modal-content">
                        <div class="form-group">
                            <label class="form-label">Predefined Groups</label>
                            <select id="predefinedGroupSelect" class="form-select">
                                <option value="">-- Select a predefined group --</option>
                                ${groupSelectionHTML}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">or Create Custom Group</label>
                            <input type="text" id="customGroupName" class="form-input" placeholder="Custom Group Name">
                        </div>
                    </div>
                    <div class="modifiers-modal-footer">
                        <button type="button" class="form-btn secondary" onclick="this.parentNode.parentNode.parentNode.remove()">Cancel</button>
                        <button type="button" class="form-btn primary" onclick="confirmAddModifierGroup()">Add Group</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        // Confirm adding selected modifier group
        function confirmAddModifierGroup() {
            const predefinedSelect = document.getElementById('predefinedGroupSelect');
            const customInput = document.getElementById('customGroupName');
            
            let newGroup;
            
            if (predefinedSelect.value) {
                // Use predefined group
                const template = defaultModifierGroups.find(g => g.name === predefinedSelect.value);
                if (template) {
                    newGroup = {
                        name: template.name,
                        type: template.type,
                        options: [...template.options]
                    };
                }
            } else if (customInput.value.trim()) {
                // Create custom group
                newGroup = {
                    name: customInput.value.trim(),
                    type: "single",
                    options: ["Option 1", "Option 2"]
                };
            } else {
                showNotification('Please select or enter a group name', 'warning');
                return;
            }
            
            if (newGroup) {
                currentEditingItem.modifiers.push(newGroup);
                renderModifierGroups();
                document.querySelector('.modifiers-modal-overlay[style*="z-index: 20000"]').remove();
            }
        }
        
        // Remove a modifier group
        function removeModifierGroup(groupIndex) {
            if (confirm('Are you sure you want to remove this modifier group?')) {
                currentEditingItem.modifiers.splice(groupIndex, 1);
                renderModifierGroups();
            }
        }
        
        // Save modifiers and close panel
        function saveModifiers() {
            closeModifiersPanel();
            updateModifiersBadge();
            showNotification('Modifiers saved successfully!', 'success');
        }
    </script>
</body>
